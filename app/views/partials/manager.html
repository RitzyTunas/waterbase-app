<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <header>
    <div class="container">
      <h1>Database Manager</h1>
    </div>
  </header>
</div>

<div class="container" ng-controller="ManagerCtrl">
  <h1>{{ collection }}</h1>

  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped">
        <tr>
          <th ng-repeat="key in collectionKeys">{{key}}</th>
        </tr>
        <tr ng-repeat="document in collectionData">
          <td ng-repeat="(key, value) in document"><input ng-style="{'color': '#000', 'border': 'none', 'background-color': 'transparent'}" type="text" ng-model='document[key]'></input></td>
        </tr>
      </table>
      <button type="button" class="btn btn-success pulse" ng-click='display()'><span class="glyphicon-plus"></span></button>
    </div>
  </div>
</div>
